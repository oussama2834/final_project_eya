<div class="row">

</div>
<a href="javascript:void(0)"routerLink="../ajouteretudiant" class="btn btn-primary">Ajouter etudiant</a>

                <div class="row mt-3">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">list Etudiants</h4>


                                <div class="table-responsive">
                                    <table class="table mb-0">

                                        <thead>
                                            <tr>
                                                <th>id</th>
                                                <th>nom</th>
                                                <th>prenom</th>
                                                <th>email</th>
                                                <th>adresse</th>
                                                <th>cin</th>
                                                <th>action</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let etudiant of listEtudiants"
                                            >
                                                <th>{{etudiant.id}}</th>
                                                <th>{{etudiant.nom}}</th>
                                                <td>{{etudiant.prenom}}</td>
                                                <td>{{etudiant.email}}</td>
                                                <td>{{etudiant.adresse}}</td>
                                                <td>{{etudiant.cin}}</td>
                                                <td> <button (click)="getEtudiant(etudiant.id,etudiant)"
                                                   data-toggle="modal" data-target="#add"
                                                   type="submit" style="margin-right:5px"
                                                  class="btn btn-success">Modifier</button>
                                                    <button type="submit"
                                                     (click)="onDeleteEtudiant(etudiant)"
                                                      class="btn btn-danger">Supprimer</button></td>

                                            </tr>


                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>

        <div class="rightbar-title d-flex align-items-center px-3 py-4">

            <h5 class="m-0 me-2">Settings</h5>

            <a href="javascript:void(0);" class="right-bar-toggle ms-auto">

                <img src="assets/images/layouts/layout-1.jpg" class="img-fluid img-thumbnail" alt="">
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input theme-choice" type="checkbox" id="light-mode-switch" checked>
                <label class="form-check-label" for="light-mode-switch">Light Mode</label>
            </div>

            <div class="mb-2">
                <img src="assets/images/layouts/layout-2.jpg" class="img-fluid img-thumbnail" alt="">
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input theme-choice" type="checkbox" id="dark-mode-switch" data-bsStyle="assets/css/bootstrap-dark.min.css" data-appStyle="assets/css/app-dark.min.css">
                <label class="form-check-label" for="dark-mode-switch">Dark Mode</label>
            </div>

            <div class="mb-2">
                <img src="assets/images/layouts/layout-3.jpg" class="img-fluid img-thumbnail" alt="">

            <div class="form-check form-switch mb-5">

            <div class="form-check form-switch mb-5">

<div class="modal fade" id="add" tabindex="-1"
role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
 <div class="modal-dialog" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body">
      <div class="your-order mb-30 align-items-center">
        <h3>Modifier etudiant</h3>
        <div class="card-body">
          <div class="live-preview">
              <div class="row gy-4">
                  <!-- <div>
                      <label for="labelInput" class="form-label">Logo</label>
                      <input type="file" class="form-control" accept="image/*" (change)="onSelectFile($event);" [(ngModel)]="newCour.logo" id="labelInput"  >
                  </div> -->
                  <!--end col-->
                  <div>
                    <label for="basiInput" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="basiInput"  name="nom"
                     [(ngModel)]="etudiant.nom">
                </div>


                <!--end col-->

                <div>
                  <label for="basiInput" class="form-label">Prenom</label>
                  <input type="text" class="form-control" id="basiInput"  name="prenom"
                   [(ngModel)]="etudiant.prenom">
              </div>
              <div>
                <label for="basiInput" class="form-label">Email</label>
                <input type="text" class="form-control" id="basiInput"  name="email"
                 [(ngModel)]="etudiant.email">
            </div>


            <div>
              <label for="basiInput" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="basiInput"  name="mdp"
               [(ngModel)]="etudiant.mdp">
          </div>
          <div>
            <label for="basiInput" class="form-label">Cin</label>
            <input type="text" class="form-control" id="basiInput"  name="cin"
             [(ngModel)]="etudiant.cin">
        </div>
          <div>
            <label for="basiInput" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="basiInput"  name="adresse"
             [(ngModel)]="etudiant.adresse">
        </div>

              </div>

              <!--end row-->
          </div>
          <br>
          <br>
          <div class="col-xxl-12 text-right">
           <button type="submit" class="e-btn" data-dismiss="modal"  (click)="modifieretudiant()" >Enregistrer</button>
       </div>
      </div>

      </div>
     </div>

   </div>
 </div>
